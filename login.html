<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Clinician Login</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="robots" content="noindex,nofollow">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Clinician Login</h1>

      <form id="loginForm" class="mt grid">
        <div class="field">
          <label>Email</label>
          <input id="email" type="email" placeholder="jane@example.com" required/>
          <div class="help" id="emailHelp"></div>
        </div>
        <div class="field">
          <label>Password</label>
          <input id="password" type="password" placeholder="********" required minlength="8"/>
          <div class="help" id="passwordHelp"></div>
        </div>

        <div class="row mt">
          <button class="btn" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Guard: if no clinician exists, send to signup; if session exists, go to patient
    (function(){
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (!users || users.length === 0) { location.replace('signup.html'); return; }
      const session = JSON.parse(localStorage.getItem('session') || 'null');
      if (session) { location.replace('patient.html'); }
    })();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const emailHelp = document.getElementById('emailHelp');
      const passwordHelp = document.getElementById('passwordHelp');
      emailHelp.textContent = passwordHelp.textContent = '';

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      if (!user) { passwordHelp.textContent = 'Invalid email or password'; return; }

      localStorage.setItem('session', JSON.stringify({ email, name: user.name, loggedInAt: new Date().toISOString() }));
      location.replace('patient.html');
    });
  </script>
</body>
</html>
